<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologies Solar System</title>
    <style>
        :root {
            --primary-glow: #4f46e5;
            --secondary-glow: #ec4899;
            --orbit-color: rgba(255, 255, 255, 0.05);
            --bg-color: #0f0f1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .tech-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .section-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #c7d2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }

        .solar-system {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .core {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at center, var(--primary-glow) 0%, transparent 70%);
            box-shadow: 0 0 60px var(--primary-glow), 0 0 120px var(--primary-glow);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 4s infinite alternate;
        }

        .core-inner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 20px white;
        }

        .orbit {
            position: absolute;
            border: 1px solid var(--orbit-color);
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .tech-planet {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        .tech-planet:hover {
            transform: scale(1.2) translateZ(20px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 3;
        }

        .tech-planet img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .tech-tooltip {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .tech-planet:hover .tech-tooltip {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .legend {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 10;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 60px var(--primary-glow), 0 0 120px var(--primary-glow);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 80px var(--primary-glow), 0 0 140px var(--primary-glow), 0 0 200px var(--secondary-glow);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
                top: 5%;
            }
            
            .core {
                width: 80px;
                height: 80px;
            }
            
            .tech-planet {
                width: 40px;
                height: 40px;
            }
            
            .legend {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="tech-section">
        <h1 class="section-title">Technologies I Have Used</h1>
        
        <div class="solar-system">
            <div class="core">
                <div class="core-inner"></div>
            </div>
            
            <!-- Orbits will be generated by JavaScript -->
            
            <canvas class="particles" id="particles"></canvas>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #61DAFB;"></div>
                <span>Frontend</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #68A063;"></div>
                <span>Backend</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFCB2B;"></div>
                <span>Mobile</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9A3F;"></div>
                <span>Database</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #764ABC;"></div>
                <span>DevOps</span>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Technology data - organized by stack layers
            const technologies = {
                frontend: [
                    { name: 'React', logo: 'https://cdn.worldvectorlogo.com/logos/react-2.svg', color: '#61DAFB' },
                    { name: 'Vue', logo: 'https://cdn.worldvectorlogo.com/logos/vue-9.svg', color: '#4FC08D' },
                    { name: 'Angular', logo: 'https://cdn.worldvectorlogo.com/logos/angular-icon-1.svg', color: '#DD0031' },
                    { name: 'Svelte', logo: 'https://cdn.worldvectorlogo.com/logos/svelte-1.svg', color: '#FF3E00' },
                    { name: 'Next.js', logo: 'https://cdn.worldvectorlogo.com/logos/next-js.svg', color: '#000000' },
                ],
                backend: [
                    { name: 'Node.js', logo: 'https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg', color: '#68A063' },
                    { name: 'Express', logo: 'https://cdn.worldvectorlogo.com/logos/express-109.svg', color: '#000000' },
                    { name: 'Laravel', logo: 'https://cdn.worldvectorlogo.com/logos/laravel-2.svg', color: '#FF2D20' },
                    { name: 'Django', logo: 'https://cdn.worldvectorlogo.com/logos/django.svg', color: '#092E20' },
                    { name: 'Spring', logo: 'https://cdn.worldvectorlogo.com/logos/spring-3.svg', color: '#6DB33F' },
                ],
                mobile: [
                    { name: 'Flutter', logo: 'https://cdn.worldvectorlogo.com/logos/flutter.svg', color: '#02569B' },
                    { name: 'React Native', logo: 'https://cdn.worldvectorlogo.com/logos/react-native-1.svg', color: '#61DAFB' },
                    { name: 'Swift', logo: 'https://cdn.worldvectorlogo.com/logos/swift-15.svg', color: '#F05138' },
                    { name: 'Kotlin', logo: 'https://cdn.worldvectorlogo.com/logos/kotlin-1.svg', color: '#7F52FF' },
                ],
                database: [
                    { name: 'MongoDB', logo: 'https://cdn.worldvectorlogo.com/logos/mongodb-icon-1.svg', color: '#47A248' },
                    { name: 'PostgreSQL', logo: 'https://cdn.worldvectorlogo.com/logos/postgresql.svg', color: '#4169E1' },
                    { name: 'Firebase', logo: 'https://cdn.worldvectorlogo.com/logos/firebase-1.svg', color: '#FFCA28' },
                    { name: 'MySQL', logo: 'https://cdn.worldvectorlogo.com/logos/mysql-6.svg', color: '#4479A1' },
                ],
                devops: [
                    { name: 'Docker', logo: 'https://cdn.worldvectorlogo.com/logos/docker.svg', color: '#2496ED' },
                    { name: 'Kubernetes', logo: 'https://cdn.worldvectorlogo.com/logos/kubernetes.svg', color: '#326CE5' },
                    { name: 'AWS', logo: 'https://cdn.worldvectorlogo.com/logos/aws-2.svg', color: '#FF9900' },
                    { name: 'Git', logo: 'https://cdn.worldvectorlogo.com/logos/git-icon.svg', color: '#F05032' },
                ]
            };

            const solarSystem = document.querySelector('.solar-system');
            const orbitDistances = [180, 280, 380, 480, 580];
            let currentAngle = 0;

            // Create orbits and planets
            Object.keys(technologies).forEach((stack, index) => {
                const orbitDistance = orbitDistances[index];
                
                // Create orbit path
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                orbit.style.width = `${orbitDistance * 2}px`;
                orbit.style.height = `${orbitDistance * 2}px`;
                solarSystem.appendChild(orbit);
                
                // Create planets for this orbit
                const stackTechs = technologies[stack];
                const angleStep = (Math.PI * 2) / stackTechs.length;
                
                stackTechs.forEach((tech, techIndex) => {
                    const planet = document.createElement('div');
                    planet.className = 'tech-planet';
                    planet.style.backgroundColor = tech.color;
                    
                    const img = document.createElement('img');
                    img.src = tech.logo;
                    img.alt = tech.name;
                    planet.appendChild(img);
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tech-tooltip';
                    tooltip.textContent = tech.name;
                    planet.appendChild(tooltip);
                    
                    solarSystem.appendChild(planet);
                    
                    // Position planet on orbit
                    const initialAngle = angleStep * techIndex;
                    gsap.set(planet, {
                        x: Math.cos(initialAngle) * orbitDistance,
                        y: Math.sin(initialAngle) * orbitDistance,
                        z: 0
                    });
                    
                    // Animate planet orbit
                    gsap.to(planet, {
                        duration: 30 + Math.random() * 20,
                        x: `+=${Math.cos(initialAngle + Math.PI) * orbitDistance * 2}`,
                        y: `+=${Math.sin(initialAngle + Math.PI) * orbitDistance * 2}`,
                        z: 0,
                        modifiers: {
                            x: (x) => {
                                const angle = Math.atan2(parseFloat(planet.style.y), parseFloat(x));
                                return Math.cos(angle) * orbitDistance;
                            },
                            y: (y) => {
                                const angle = Math.atan2(parseFloat(y), parseFloat(planet.style.x));
                                return Math.sin(angle) * orbitDistance;
                            }
                        },
                        ease: 'none',
                        repeat: -1
                    });
                });
            });

            // 3D Particle Background
            const particleCanvas = document.getElementById('particles');
            const renderer = new THREE.WebGLRenderer({
                canvas: particleCanvas,
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            
            const posArray = new Float32Array(particleCount * 3);
            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0001;
                particlesMesh.rotation.y += 0.0001;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
